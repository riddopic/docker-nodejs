# encoding: UTF-8
---
machine:
  ruby:
    version: 2.2.3
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v0.4.0.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v0.4.0.tar.gz https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz; fi
    - tar -xf ~/deps/bats_v0.4.0.tar.gz
    - sudo bats-0.4.0/install.sh /usr/local
  override:
    - docker info
    - make build TAG=v0.10.44
    - make build TAG=v0.12.13
    - make build TAG=v4.4.3
    - make build TAG=v5.11.0
    - make build TAG=v6.0.0
    - docker images

test:
  override:
    - make test TAG=v0.10.44
    - make test TAG=v0.12.13
    - make test TAG=v4.4.3
    - make test TAG=v5.11.0
    - make test TAG=v6.0.0

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push TAG=v0.10.44
      - make push TAG=v0.12.13
      - make push TAG=v4.4.3
      - make push TAG=v5.11.0
      - make push TAG=v6.0.0
